{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">

        <div class="article-details">
            <p class="title">{{ article.title }}</p>
            <div class="imgBx">
                <img src="/media/{{ article.image }}" alt="post" class=imgBx-image>
            </div>
            <p class="content">{{ article.content }}</p>
            <h5 class="postTime">Published at: {{ article.published_on }}</h5>
        </div>
    </div>
{% endblock %}
