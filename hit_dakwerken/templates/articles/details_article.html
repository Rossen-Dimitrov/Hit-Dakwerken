{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h1 class="contacts">Article detail</h1>
    <div>
        <p> Name: {{ article.title }}</p>
        <p> Content: {{ article.content }}</p>
        <p> Author: {{ article.authors }}</p>
        <p> Published: {{ article.published_on }}</p>
        <p> Edited: {{ article.edited_on }}</p>
    </div>
    <div>
        <p>
            <a class="btn-primary" href="{% url "edit article" pk=article.pk %}">Edit Article</a>
            <a class="btn-primary" href="{% url "delete article" pk=article.pk %}">Delete Article</a>
        </p>
    
    </div>
    

{% endblock %}
